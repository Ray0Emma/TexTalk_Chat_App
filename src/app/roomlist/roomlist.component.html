<div class="example-container ">
  <h3>Bienvenu {{nickname}}<button class="btn" (click)="logout()"><mat-icon>logout</mat-icon></button></h3>
  <p>Créé un groupe maintenant !!          </p>
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="rooms" class="example-table"
           matSort matSortActive="roomname" matSortDisableClear matSortDirection="asc">

      <!-- Room Name Column -->
      <ng-container matColumnDef="roomname">
        <th mat-header-cell *matHeaderCellDef>Nom de groupe</th>
        <td mat-cell *matCellDef="let row">{{row.roomname}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="enterChatRoom(row.roomname)"></tr>
    </table>
  </div>
  <div class="button-row">
    <button  [routerLink]="['/addroom']"><mat-icon>add</mat-icon></button>
  </div>
  <img src="assets\wave.svg"  >
</div>
